
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demashita comida japonesa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff0f5;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ffc0cb, #c0f0c0, #c0eaff);
      text-align: center;
      padding: 1.5rem;
      border-bottom: 5px solid #ff99cc;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
    }
    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555;
    }
    .menu {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .category {
      margin-bottom: 2rem;
    }
    .category h2 {
      background: #ffe0f0;
      color: #d63384;
      padding: 0.5rem 1rem;
      border-left: 8px solid #ff69b4;
    }
    .item {
      padding: 0.5rem 1rem;
      border-bottom: 1px dashed #ccc;
    }
    .item-name {
      font-weight: bold;
    }
    .item-price {
      float: right;
      color: #888;
    }
    @media (max-width: 600px) {
      .item-price {
        float: none;
        display: block;
        text-align: right;
        margin-top: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Demashita comida japonesa</h1>
    <p>Una experiencia kawaii para tu paladar</p>
  </header>

  <div class="menu">
    <div class="category">
      <h2>Entradas</h2>
      <!-- Agrega aquÃ­ tus entradas -->
    </div>
    <div class="category">
      <h2>Makis</h2>
    </div>
    <div class="category">
      <h2>Makis especiales</h2>
    </div>
    <div class="category">
      <h2>Pastas y ramen</h2>
    </div>
    <div class="category">
      <h2>Yakimeshi</h2>
    </div>
    <div class="category">
      <h2>Camarones al gusto</h2>
    </div>
    <div class="category">
      <h2>Bebidas</h2>
    </div>
    <div class="category">
      <h2>Postres</h2>
    </div>
  </div>
</body>
</html>
